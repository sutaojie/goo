<!DOCTYPE html>
<html lang="zh-Hans">
<head>
    <meta charset="UTF-8">
    <title>轮子</title>
    <style>
        *{margin:0; padding:0; box-sizing:border-box;}
        html{
            --button-height:32px;
            --font-size:14px;
            --button-bg:white;
            --button-active-bg:#eee;
            --border-radius:4px;
            --color:#333;
            --border-color:#999;
            --border-color-hover:#666;
        }
        #app{
            padding-left: 100px;
            padding-top: 100px;
        }
        body{
            font-size:var(--font-size);
        }
    </style>
    <style>
       
    </style>
</head>
<body>
<div id="app">
    <g-popover>
        <template slot="content">
            <div>popover <a href="http://qq.com"> QQ </a></div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover position="bottom">
        <template slot="content" >
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover position="right">
        <template slot="content" >
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover position="left">
        <template slot="content" >
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>

    <br><br><br><br>

    <g-popover trigger="hover">
        <template slot="content">
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover   trigger="hover" position="bottom">
        <template slot="content" >
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover position="right" trigger="hover">
        <template slot="content" >
            <div>popover 内容 </div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
    <g-popover position="left" trigger="hover">
        <template slot="content" >
            <div>popover 内容</div>
        </template>
        <g-button>点我</g-button>
    </g-popover>
</div>
<script src="./src/app.js"></script>
</body>
</html>
